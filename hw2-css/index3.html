<!-- Write a CSS rule in an internal stylesheet that changes the font size of all <h3> elements 
to 30px. Add additional styles to change their color and font weight.  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>

    <style>

        h3 {
            font-size: 30px;
            color: firebrick;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h3>This is Header-3 1</h3>
    <h3>This is Header-3 2</h3>
    <h3>This is Header-3 3</h3>
</body>
</html>
