<!-- Create an HTML document with a <div> and apply a background color using internal CSS. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: darkkhaki;
        }
    </style>
</head>
<body>
    <div>This is Div</div>
</body>
</html>
