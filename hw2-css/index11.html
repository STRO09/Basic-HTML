<!-- Create a heading and a paragraph. Use CSS to apply different font families, font sizes, 
font styles, font weights, text decorations, and text transformations to each element, 
ensuring visual distinction.  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: 'Courier New', Courier, monospace;
            font-size: large;
            font-weight: 400;
            text-decoration: dotted;
            text-transform: uppercase;
        }
        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: small;
            font-weight: 200;
            text-decoration: solid;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1>This is A Header</h1>

    <p>This is a Para: Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis sunt asperiores accusamus aliquam aspernatur ratione id deserunt reprehenderit iusto culpa!</p>
</body>
</html>
