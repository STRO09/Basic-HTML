<!-- Write a CSS rule using the universal selector to set a universal font size and line height 
for all text on the page. Test the impact of using a universal font size on various 
elements.  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
            font-size: x-large;
            color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>This is Header</h1>
    <p>This is para</p>
    <span>This is span</span>
    <button>Button</button>
</body>
</html>
