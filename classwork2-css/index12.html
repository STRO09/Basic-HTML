<!-- Create a styled box using CSS called box model, including margin, padding, 
dimensions, border, and outline. It must include: 
• Set the dimensions of the box (width and height). 
• Add a border with a specified color and width. 
• Apply padding inside the box to create space between the content and the 
border. 
• Use margin to create space outside the box, separating it from other 
elements. 
• Add an outline with a different style to further enhance the box.  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 10px rosybrown dotted;
            padding: 120px;
            outline: 20px red dashed;
            margin-left: 500px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <h1> Header</h1>
    <div> Box Model</div>
    <p> Other Element</p>
</body>
</html>
