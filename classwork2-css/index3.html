<!-- Write a CSS rule in an internal stylesheet to change the font size of all <h2> elements 
to x-large. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h2{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h2>first header</h2>
    <h2>second </h2>
    <h2>Third </h2>
</body>
</html>
