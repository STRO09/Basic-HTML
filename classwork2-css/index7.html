<!-- Create a document that includes headings (<h1>, <h2>, <h3>), paragraphs, and lists. 
Use element selectors to set a uniform font family for all headings.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h2{
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        h3{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        p{
            font-family: 'Times New Roman', Times, serif;
        }
        ol{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Header 1</h1>

    <h2>Header 2</h2>

    <h3>Header 3</h3>


    <p>
Paragraph content Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias soluta in harum eveniet voluptatem fugit magni nostrum similique doloribus omnis.

<ol>
    <li>item 1</li>
    <li>item 2 </li>
    <li>item 3</li>
</ol>
    </p>

</body>
</html>
