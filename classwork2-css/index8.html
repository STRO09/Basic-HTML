<!-- Write a CSS rule using the universal selector to set a universal font family for all text 
on the page. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Header
    </h1>
    <p>
        Paragrahp
    </p>
    <div> Div content</div>
</body>
</html>
