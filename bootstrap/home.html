<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-black py-4">
        <div class="container">
          <img
            src="https://bcassetcdn.com/public/blog/wp-content/uploads/2021/11/10192901/anime-fandub-project-logo-by-nikita-zadvornijs-dribbble.png"
            class="img-fluid rounded-circle mx-4"
            alt=""
            width="45px"
            height="45px"
          />
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="home.html" aria-current="page"
                  >Home <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex my-2 my-lg-0" action="register.html">
              <button
                class="btn bg-success btn-light my-2 my-sm-0"
                type="submit"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="carouselId" class="carousel slide m-5" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselId"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="First slide"
          ></li>
          <li
            data-bs-target="#carouselId"
            data-bs-slide-to="1"
            aria-label="Second slide"
          ></li>
          <li
            data-bs-target="#carouselId"
            data-bs-slide-to="2"
            aria-label="Third slide"
          ></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img
              src="https://www.shutterstock.com/image-photo/babolsarmazandaraniran-january12023-photo-action-figure-600nw-2296017517.jpg"
              class="d-block mx-auto"
              height="500px"
              width="1400px"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://dippedindoodles.in/cdn/shop/files/Giyu_Tomioka_Demon_Slayer_Acrylic_Keychain.jpg?v=1716983980&width=1946"
              class="d-block mx-auto"
              height="500px"
              width="1400px"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://m.media-amazon.com/images/I/71SdkCgsnjL._UY1100_.jpg"
              class="d-block mx-auto"
              height="500px"
              width="1400px"
              alt="Third slide"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselId"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselId"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="container">

        <h2 class="text-center my-4">Services</h2>
        <div class="row justify-content-center align-items-center g-2">
          <div class="col">
            <div class="card">
              <img
                class="card-img-top"
                src="https://5.imimg.com/data5/SELLER/Default/2025/6/515806312/TC/SS/GO/145595220/anime-action-figure-500x500.jpg"
                alt="Title"
                height="350px"
              />
              <div class="card-body">
                <h4 class="card-title">Anime figurines</h4>
                <p class="card-text">Text</p>
                <a name="" id="" class="btn btn-primary" href="product.html" role="button"
                  >Show more</a
                >
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <img
                class="card-img-top"
                src="https://assets.teenvogue.com/photos/650b368cc0e24a03a3a30166/16:9/w_1104,h_621,c_limit/Comm_AnimeGifts_Sept2023_SOCIAL.jpg"
                alt="Title"
                height="350px"
              />
              <div class="card-body">
                <h4 class="card-title">Gifts</h4>
                <p class="card-text">Text</p>
                <a name="" id="" class="btn btn-primary" href="product.html" role="button"
                  >Show more</a
                >
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <img
                class="card-img-top"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjwgJ8Z6Oe00hroBGP3X1yaBYsKO-aFbOQUw&s"
                alt="Title"
                height="350px"
              />
              <div class="card-body">
                <h4 class="card-title">Anime merch</h4>
                <p class="card-text">Text</p>

                <a name="" id="" class="btn btn-primary" href="product.html" role="button"
                  >Show more</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
      <div class="bg-black text-light text-center py-4 mt-5">
        &copy; All Copyrights reserved to Anime Fox
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
